<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate reCAPTCHA Token</title>
    <script src="https://www.google.com/recaptcha/api.js?render=6LdtDwMqAAAAAMryjaJM4f1HC3dVMAcAnQb_DrPS"></script>
</head>
<body>
    <button onclick="generateToken()">Generate reCAPTCHA Token</button>
    <script>
        function generateToken() {
            grecaptcha.ready(function() {
                grecaptcha.execute('6LdtDwMqAAAAAMryjaJM4f1HC3dVMAcAnQb_DrPS', {action: 'submit'}).then(function(token) {
                    console.log('Generated reCAPTCHA Token:', token);
                });
            });
        }
    </script>
</body>
</html>
